<div class="ae-container-fluid ae-container-fluid--inner rk-main">
  <div
    class="animate__animated animate__fadeIn ae-grid au-xs-ta-center au-mb-4"
  >
    <div class="ae-grid au-xs-ta-center au-mb-4">
      <div
        *ngFor="let persona of infoService.equipo"
        class="animate__animated animate__fadeIn ae-grid__item item-lg-4 ae-kappa au-mb-3"
      >
        <img [src]="persona.img" alt="" class="au-mb-3" />
        <h5 class="ae-u-bolder au-mt-2">{{ persona.Nombre }}</h5>
        <p class="ae-u-bolder au-mb-3">{{ persona.Titulo }}</p>
        <p class="au-lg-ta-left au-mb-3 au-pl-4 au-pr-4">{{ persona.frase }}</p>
        <a
          href="https://Instagram.com/{{ persona.Instagram }}"
          target="_blank"
          class="ae-u-bolder au-underline"
          >@{{ persona.Instagram }}</a
        >
      </div>
    </div>
  </div>
</div>
